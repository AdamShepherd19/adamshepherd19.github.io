<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/unsemantic/1.2.3/unsemantic-grid-responsive-tablet.css">
  <link rel="stylesheet" href="master.css">
</head>

<body id="contact-page">
  <!--============= NAV BAR =============-->
  <!--===== adapted from w3schools ======-->
  <nav>
    <div class="nav-bar" id="myTopnav">
      <a href="index.html">Home</a>
      <a href="allProjects.html">Projects</a>
      <a href="cv.html">My CV</a>

        <i class="fa fa-bars"></i>
      </a>
    </div>
  </nav>

  <!--============= LINK TO JAVASCRIPT FILE =============-->
  <script src="responsiveNavBar.js"></script>

  <div class="grid-container whole-page prefix-15 tablet-prefix-5 mobile-prefix-5 grid-70 tablet-grid-90 mobile-grid-90">
    <!--============= HEADING =============-->
    <header>
      <div class="prefix-5 tablet-prefix-5 mobile-prefix-5 grid-90 tablet-grid-90 mobile-grid-90 header">
        <h1>Contact Me</h1>
        <h3>Please find below my contact details if you need to get in touch!</h3>
      </div>
    </header>

    <!--============= MAIN SECTION =============-->
    <main>
      <!--============= phone =============-->
      <div class="prefix-5 tablet-prefix-5 mobile-prefix-5 grid-45 tablet-grid-90 mobile-grid-90 main-text">
        <h4>Mobile Number:</h4>
        <p class="prefix-5 tablet-prefix-5 mobile-prefix-10"></p>
      </div>

      <!--============= email =============-->
      <div class="prefix-5 tablet-prefix-5 mobile-prefix-5 grid-45 tablet-grid-90 mobile-grid-90 main-text">
        <h4>Email:</h4>
        <p class="prefix-5 tablet-prefix-5 mobile-prefix-10"></p>
      </div>

      <!--============= facebook =============-->
      <div class="prefix-5 tablet-prefix-5 mobile-prefix-5 grid-45 tablet-grid-90 mobile-grid-90 main-text">
        <h4>Facebook:</h4>
        <a href="#">
          <p class="prefix-5 tablet-prefix-5 mobile-prefix-10"><i class="fab fa-facebook"></i>Adam Shepherd</p>
        </a>
      </div>

      <!--============= snapchat =============-->
      <div class="prefix-5 tablet-prefix-5 mobile-prefix-5 grid-45 tablet-grid-90 mobile-grid-90 main-text">
        <h4>Snapchat:</h4>
        <p class="prefix-5 tablet-prefix-5 mobile-prefix-10"><i class="fab fa-snapchat"></i></p>
      </div>

      <!--============= snapchat =============-->
      <div class="prefix-5 tablet-prefix-5 mobile-prefix-5 grid-45 tablet-grid-90 mobile-grid-90 main-text">
        <h4>Github:</h4>
        <a href="https://github.com/AdamShepherd19">
          <p class="prefix-5 tablet-prefix-5 mobile-prefix-10"><i class="fab fa-github"></i>adamshepherd19</p>
        </a>
      </div>
    </main>
  </div>
</body>
</html>
